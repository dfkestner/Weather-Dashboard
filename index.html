<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search for a city">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-secondary" id="searchButton">
                                <i class="fa fa-search-location"></i>Search
                            </button>
                        </div>
                    </div>
                    <ul class="list-group">Recent Searches

                    </ul>
                </div>
                <div class="col">
                    <h2 id="currentWeather"></h2>
                        <p id=currentStats></p>
                        <div class="row">
                                <h4 id="fiveDay"></h4>
                                    <p id=fiveDayStats></p>                   
                        </div>
                     
                </div>
            </div>
        </div>
    </div>
</head>
<body>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
